<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <mat-card class="custom-card">
                <mat-card-content>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHF4PqI8Mbis0CqymSYjejNyZ9RqQ_1_pBgcra73EnBSg19ZUq"
                        width="50%">
                    <br><br>
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input type="text" matInput formControlName="user">
                    </mat-form-field>

                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Contrase√±a</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <br>

                    <button mat-raised-button color="primary" type="submit" class="ancho button"
                        [disabled]="form.invalid">Continuar</button>
                    <br><br>

                </mat-card-content>

                <a mat-button (click)="navigateToRegistro()">
                    <mat-icon>app_registration</mat-icon>
                    <span>Registrar Usuario</span>
                  </a>
                  

            </mat-card>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
