<h1 mat-dialog-title>{{ data.id ? 'Editar Promoción' : 'Nueva Promoción' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="promocionForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Destino</mat-label>
      <input matInput formControlName="destino">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="closeDialog()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
